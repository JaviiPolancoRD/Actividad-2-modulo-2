<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
</head>
<body>

    <center>
    <h1>¡Bienvenido a Mi Primera Página Web!</h1>
    
    <p>Esta es una estructura de texto en mi página web.</p>
    
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
 
    <h2>Insertar una Imagen</h2>
    <img src="jAVI.jpg" alt="Descripción de la imagen" width="250" height="350">
    
    <h2>Insertar un Enlace</h2>
    <p>Visita <a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/">este enlace</a> para más información.</p>
    
    <h2>Insertar un Audio</h2>
    <audio controls>
        <source src="Audio .mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <h2>Insertar un Video</h2>
    <video width="320" height="240" controls>
        <source src="Como crear particiones en disco duro Windows 10 (Sin Programas 2019).mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    </center>
</body>
</html>
